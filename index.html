<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check your total lesson taught for a month with this calculator, designed only for Modulo employees">
    <meta name="author" content="Kinta Nakai">
    <title>Lesson Taught</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="body">
    <header class="header">
        <h1 class="header__h1">Total Lesson for <span class="header__month"></span></h1><br>
        <h2 class="header__td-date"></h2>
    </header>
    <main class="main">
        <div class="main__inner-container">
            <label for="sp" class="main__labeltxt">Siam Paragon</label><input type="text" id="sp" class="main__input"><br><br>    <!--id="sp" is used inside JavaScript-->
            <label for="cw" class="main__labeltxt">Central World</label><input type="text" id="cw" class="main__input"><br><br>    <!--id="cw" is used inside JavaScript-->
            <label for="rama" class="main__labeltxt">Central Rama 9</label><input type="text" id="rama" class="main__input"><br><br>    <!--id="rama" is used inside JavaScript-->
            <label for="is" class="main__labeltxt">Icon Siam</label><input type="text" id="is" class="main__input"><br><br>    <!--id="is" is used inside JavaScript-->
            <label for="ml" class="main__labeltxt">Modulo Live</label><input type="text" id="ml" class="main__input"><br><br>    <!--id="ml" is used inside JavaScript-->
            <label for="mc" class="main__labeltxt">Modulo Corporate</label><input type="text" id="mc" class="main__input"><br><br>    <!--id="mc" is used inside JavaScript-->
        </div>
        <button class="calc-btn main__btn">calculate</button>
        <button class="reset-btn main__btn">reset</button><br><br> 
        <label class="total-lesson">Total lessons:</label><input type="text" class="total-input" disabled><br><br>
        <button class="save-btn main__btn">save</button><br><br>
        <button class="clear-btn main__btn main__btn--redTxt">Clear all the lesson history</button><br>
        
        <!-- Bubble animation, which occurs if screen size is more than 43.75 rem (700px) -->
        <div id="background-wrap">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
            <div class="bubble x5"></div>
            <div class="bubble x6"></div>
            <div class="bubble x7"></div>
            <div class="bubble x8"></div>
            <div class="bubble x9"></div>
            <div class="bubble x10"></div>
        </div>
    </main>
    <script src="js/calc.js"></script>
</body>
</html>
